<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<header class="primary-header | container">
			<a href=""><img src="images/logo.svg" alt="Fylo" /></a>
			<nav class="primary-navigation">
				<ul
					id="primary-navigation"
					role="list"
					class="nav-list"
					aria-label="primary navigation"
				>
					<li><a href="#">Features</a></li>
					<li><a href="#">Team</a></li>
					<li><a href="#">Sign In</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<section class="introduction | container">
				<div class="introduction__wrapper">
					<img
						src="images/illustration-intro.png"
						alt="Intro illustration"
					/>
					<h1>
						All your files in one secure location, accessible
						anywhere.
					</h1>
					<p>
						Fylo stores all your most important files in one secure
						location. Access them wherever you need, share and
						collaborate with friends, family and co-workers.
					</p>
					<button>Get Started</button>
				</div>
			</section>
			<section class="features"></section>
			<section class="productive"></section>
			<section class="quotes"></section>
			<section class="early-access"></section>
		</main>
		<footer></footer>
	</body>
</html>
